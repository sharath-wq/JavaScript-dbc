<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Validation</title>
    </head>
    <body>
        <h1>Password Validation</h1>
        <label for="password">Password:</label>
        <input type="password" id="password" />
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" />
        <button id="validateButton">Validate</button>
        <p id="validationResult"></p>
        <script>
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");
            const validateButton = document.getElementById("validateButton");
            const validationResult = document.getElementById("validationResult");

            validateButton.addEventListener("click", () => {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password.length <= 8) {
                    validationResult.textContent = "Password must be greater than 8 characters.";
                } else if (password !== confirmPassword) {
                    validationResult.textContent = "Passwords do not match.";
                } else {
                    validationResult.textContent = "Password is valid.";
                }
            });
        </script>
    </body>
</html>
