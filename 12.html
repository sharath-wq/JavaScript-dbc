<!DOCTYPE html>
<html lang="en">
    <head>
        <title>12</title>
    </head>
    <body>
        <script>
            // Rading input
            const number = parseInt(prompt("Enter a positive integer"));

            let sum = 0;
            for (let i = 1; i < number; i++) {
                if (number % i == 0) {
                    sum += i;
                }
            }
            if (sum > number) {
                alert(number + " is a Abundant Number");
            } else if (sum < number) {
                alert(number + " is a Deficient Number");
            } else {
                alert(number + " is a Perfect Number");
            }
        </script>
    </body>
</html>
