<!DOCTYPE html>
<html>
    <head>
        <title>Triangle Classification</title>
    </head>
    <body>
        <script>
            function isTriangle(side1, side2, side3) {
                // Check the triangle inequality theorem
                return side1 + side2 > side3 && side2 + side3 > side1 && side3 + side1 > side2;
            }

            function classifyTriangle(side1, side2, side3) {
                if (side1 === side2 && side2 === side3) {
                    alert("The given sides can form a equilateral Triangle.");
                } else if (side1 === side2 || side1 === side3 || side2 === side3) {
                    alert("The given sides can form a isosceles Triangle.");
                } else {
                    alert("The given sides can form a scalene Triangle.");
                }
            }

            function calculateArea(side1, side2, side3) {
                // Heron's formula to calculate the area of a triangle
                const s = (side1 + side2 + side3) / 2;
                const area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
                alert("The area of the Triangle is " + area.toFixed(2));
            }

            // Get the sides of the triangle from the user using the prompt dialog
            const side1 = parseFloat(prompt("Enter the first side length:"));
            const side2 = parseFloat(prompt("Enter the second side length:"));
            const side3 = parseFloat(prompt("Enter the third side length:"));

            if (isTriangle(side1, side2, side3)) {
                classifyTriangle(side1, side2, side3);
                calculateArea(side1, side2, side3);
            } else {
                alert("The given sides cannot form a triangle.");
            }
        </script>
    </body>
</html>
