<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Rollover Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .image-container {
                position: relative;
            }

            .image {
                max-width: 300px;
                transition: transform 0.3s ease-in-out;
            }

            .image:hover {
                transform: scale(1.1);
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }

            .image-container:hover .overlay {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img class="image" src="https://picsum.photos/200/300" alt="Normal Image" />
                <div class="overlay">Hover here</div>
            </div>
        </div>
    </body>
</html>
