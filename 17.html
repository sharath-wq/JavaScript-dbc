<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Event Example</title>
        <!-- Just some Styles -->
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
            }

            h1 {
                margin-bottom: 20px;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input,
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>JavaScript Event Example</h1>
        <form id="exampleForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br />

            <button type="button" id="submitButton">Submit</button>
        </form>

        <script>
            // Event handler for onLoad
            window.onload = function () {
                alert("Page has been loaded!");
            };

            // Event handler for onClick
            document.getElementById("submitButton").onclick = function () {
                alert("Submit button clicked!");
            };

            // Event handler for onBlur
            document.getElementById("name").onblur = function () {
                alert("Name field lost focus!");
            };

            // Event handler for onSubmit
            document.getElementById("exampleForm").onsubmit = function () {
                alert("Form submitted!");
                return false;
            };

            // Event handler for onChange
            document.getElementById("email").onchange = function () {
                alert("Email field value changed!");
            };
        </script>
    </body>
</html>
