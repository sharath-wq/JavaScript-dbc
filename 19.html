<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            /* Basic Styling feel free to change */
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input[type="number"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px;
            }

            button:hover {
                background-color: #45a049;
            }

            output {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Calculator</h1>
        <form id="calculatorForm">
            <label for="num1">Enter the first number:</label>
            <input type="number" id="num1" name="num1" required /><br />

            <label for="num2">Enter the second number:</label>
            <input type="number" id="num2" name="num2" required /><br />

            <button type="button" id="addBtn">Add</button>
            <button type="button" id="subtractBtn">Subtract</button>
            <button type="button" id="multiplyBtn">Multiply</button>
            <button type="button" id="divideBtn">Divide</button>

            <br />
            <output id="result"></output>
        </form>

        <script>
            // Event handler for add button
            document.getElementById("addBtn").onclick = function () {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const result = num1 + num2;
                document.getElementById("result").textContent = "Result: " + result;
            };

            // Event handler for subtract button
            document.getElementById("subtractBtn").onclick = function () {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const result = num1 - num2;
                document.getElementById("result").textContent = "Result: " + result;
            };

            // Event handler for multiply button
            document.getElementById("multiplyBtn").onclick = function () {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const result = num1 * num2;
                document.getElementById("result").textContent = "Result: " + result;
            };

            // Event handler for divide button
            document.getElementById("divideBtn").onclick = function () {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                if (num2 === 0) {
                    document.getElementById("result").textContent = "Result: Cannot divide by zero";
                } else {
                    const result = num1 / num2;
                    document.getElementById("result").textContent = "Result: " + result;
                }
            };
        </script>
    </body>
</html>
